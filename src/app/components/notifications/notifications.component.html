<div class="notifications-container white-box">

    <span class="notifications__title" *ngIf="title">Notifications</span>

    <div class="notifications">

        <!-- Notification -->
        <p-messages severity="success" class="notification" *ngFor="let invitation of initialInvitations">
            <ng-template pTemplate>
                <div class="notification__content d-flex justify-between" [ngStyle]="{'width': biggerNotifications ? '100%' : 'auto' }">

                    <div class="d-flex flex-column">
                        <span class="notification__title">You were invited to a party</span>
                        <a class="notification__event-link">{{ invitation.event.title }} | {{ utilsService.getDateFormat(invitation.event.eventStart!) }}</a>
                        <span class="notification__time">12:00 am</span>
                    </div>

                    <div class="d-flex justify-end items-center notification__buttons" *ngIf="invitation.statusInvitation === 0">
                        <button class="btn--clear btn--icon-only" (click)="acceptOrRejectInvitation(invitation, true)">
                            <i class="pi pi-check"></i>
                        </button>
                        <button class="btn--clear btn--icon-only ml-4" (click)="acceptOrRejectInvitation(invitation, false)">
                            <i class="pi pi-times"></i>
                        </button>
                    </div>

                    <div class="d-flex justify-end items-center notification__buttons" *ngIf="invitation.statusInvitation !== 0">
                        <span class="notification__alert-message text-danger" *ngIf="invitation.statusInvitation === 1">You rejected this event</span>
                        <span class="notification__alert-message text-success" *ngIf="invitation.statusInvitation === 2">You accepted this event</span>
                    </div>


                </div>
            
            </ng-template>
        </p-messages>
        <!-- Notification -->

         <!-- Empty Message -->
         <div class="empty-message d-flex items-center flex-column" *ngIf="!initialInvitations.length && !loader">
            <span class="empty-message__text">Not notifications for now</span>
        </div>
        <!-- Empty Message -->

        <!-- Skeleton -->
        <div class="custom-skeleton mt-15 mb-15" *ngIf="loader">
            <ul class="p-m-0 p-p-0">
                <li class="p-mb-4">
                    <div class="p-d-flex">
                        <p-skeleton shape="circle" size="4rem" styleClass="p-mr-2"></p-skeleton>
                        <div style="flex: 1">
                            <p-skeleton width="100%" styleClass="p-mb-2"></p-skeleton>
                            <p-skeleton width="75%" styleClass="p-mb-2"></p-skeleton>
                            <p-skeleton width="50%"></p-skeleton>
                        </div>
                    </div>
                </li>
                <li class="p-mb-4">
                    <div class="p-d-flex">
                        <p-skeleton shape="circle" size="4rem" styleClass="p-mr-2"></p-skeleton>
                        <div style="flex: 1">
                            <p-skeleton width="100%" styleClass="p-mb-2"></p-skeleton>
                            <p-skeleton width="75%" styleClass="p-mb-2"></p-skeleton>
                            <p-skeleton width="50%"></p-skeleton>
                        </div>
                    </div>
                </li>
                <li class="p-mb-4">
                    <div class="p-d-flex">
                        <p-skeleton shape="circle" size="4rem" styleClass="p-mr-2"></p-skeleton>
                        <div style="flex: 1">
                            <p-skeleton width="100%" styleClass="p-mb-2"></p-skeleton>
                            <p-skeleton width="75%" styleClass="p-mb-2"></p-skeleton>
                            <p-skeleton width="50%"></p-skeleton>
                        </div>
                    </div>
                </li>
                <li class="p-mb-4">
                    <div class="p-d-flex">
                        <p-skeleton shape="circle" size="4rem" styleClass="p-mr-2"></p-skeleton>
                        <div style="flex: 1">
                            <p-skeleton width="100%" styleClass="p-mb-2"></p-skeleton>
                            <p-skeleton width="75%" styleClass="p-mb-2"></p-skeleton>
                            <p-skeleton width="50%"></p-skeleton>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <!-- Skeleton -->

    </div>

    <div routerLink="/pages/notifications" class="notifications__footer cursor-pointer" *ngIf="initialInvitations.length > 4 && !loader">
       View More
    </div>
</div>
